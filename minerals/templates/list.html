{% extends 'layout.html' %}

{% block content %}
    <div class="grid-100">
        {% if minerals %}
        <ul class="minerals__container">
            {% for mineral in minerals %}
                <li class="minerals__item">
                    <a class="minerals__anchor" href="{% url 'minerals:detail' id=mineral.id %}">{{ mineral.name }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <div style="background: #fff; padding: 20px;">No minerals</div>
        {% endif %}
    </div>
{% endblock %}
